  <script type="text/babel" data-presets="typescript,react">
    const { createElement, useState, useEffect, useRef } = React;

    // BEGIN: Component from altared_alchemie_logo_concept_board.jsx
    function AltaredAlchemieLogoBoard() {
      const RED = "#E10600";
      const BLACK = "#111111";
      const WHITE = "#FFFFFF";

      const downloadPNGFromSvg = async (id, filename, scale = 3) => {
        const node = document.getElementById(id);
        if (!node) return;
        const clone = node.cloneNode(true);
        clone.setAttribute("xmlns", "http://www.w3.org/2000/svg");
        const svgData = new XMLSerializer().serializeToString(clone);
        const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        const img = new Image();
        const width = node.viewBox.baseVal.width || node.clientWidth || 600;
        const height = node.viewBox.baseVal.height || node.clientHeight || 200;

        await new Promise((resolve) => {
          img.onload = () => resolve();
          img.src = url;
        });

        const canvas = document.createElement("canvas");
        canvas.width = Math.floor(width * scale);
        canvas.height = Math.floor(height * scale);
        const ctx = canvas.getContext("2d");
        if (!ctx) return;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((pngBlob) => {
          if (!pngBlob) return;
          const pngUrl = URL.createObjectURL(pngBlob);
          const a = document.createElement("a");
          a.href = pngUrl;
          a.download = filename.endsWith(".png") ? filename : `${filename}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(pngUrl);
          URL.revokeObjectURL(url);
        }, "image/png");
      };

      const downloadSVG = (id, filename) => {
        const node = document.getElementById(id);
        if (!node) return;
        const clone = node.cloneNode(true);
        clone.setAttribute("xmlns", "http://www.w3.org/2000/svg");
        const blob = new Blob([clone.outerHTML], { type: "image/svg+xml;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename.endsWith(".svg") ? filename : `${filename}.svg`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      const Frame = ({ title, subtitle, svgId, children }) => (
        <div className="bg-neutral-900 rounded-2xl shadow-xl p-4 flex flex-col gap-3 border border-neutral-800">
          <div className="flex items-baseline justify-between">
            <h3 className="text-white text-lg font-semibold tracking-wide">{title}</h3>
            {subtitle ? <span className="text-neutral-400 text-xs">{subtitle}</span> : null}
          </div>
          <div className="w-full aspect-square rounded-xl overflow-hidden ring-1 ring-neutral-800">
            {children}
          </div>
          {svgId && (
            <div className="flex items-center justify-end gap-2">
              <button
                className="px-3 py-1.5 text-sm rounded-lg bg-neutral-800 hover:bg-neutral-700 text-white border border-neutral-700"
                onClick={() => downloadSVG(svgId, title.split(' ').join('-').toLowerCase())}
              >
                Export SVG
              </button>
            </div>
          )}
        </div>
      );

      const Bg = ({ id, children }) => (
        <svg id={id} viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" className="w-full h-full block">
          <rect width="240" height="240" fill={BLACK} />
          {children}
        </svg>
      );

      const Wordmark = ({ labelTop = "ALTARED", labelBottom = "ALCHEMIE", sub = "AI SERVICES" }) => (

          <div className="text-white text-2xl font-semibold tracking-[0.08em] -mt-1">{labelBottom}</div>
          <div className="text-neutral-400 text-xs tracking-[0.28em] mt-1">{sub}</div>
        </div>
      );

      return (

                <g fill="#FFFFFF">

                  <circle cx="185" cy="165" r="5" />
                </g>

            <Frame title="Prism Merge" subtitle="Overlapping A outlines form a bold center" svgId="svg-prism-merge">
              <Bg id="svg-prism-merge">

                <g fill="#FFFFFF">

            <Frame title="Triple Apex" subtitle="Stacked peaks read as crown + delta" svgId="svg-triple-apex">

            <Frame title="Alchemy Triad" subtitle="Three As around a rotation" svgId="svg-alchemy-triad">
              <Bg id="svg-alchemy-triad">

              </Bg>
            </Frame>

            <Frame title="Bridge Mark" subtitle="Connection between people and AI" svgId="svg-bridge-mark">
              <Bg id="svg-bridge-mark">
                <g fill="none" stroke="#FFFFFF" strokeWidth="6" strokeLinejoin="round">
                  <path d="M45 190 L75 120 L105 190" />

                <g fill="none" stroke="#E10600" strokeWidth="6" strokeLinejoin="round">

            <Frame title="Fractal Ascend" subtitle="A inside A inside A" svgId="svg-fractal-ascend">
