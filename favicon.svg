    <path d="M256 316 L310 430 M256 316 L202 430" stroke="#E10600" stroke-width="24"/>
    <!-- Crossbars (white) -->
    <path d="M184 374 H328" stroke="#FFFFFF" stroke-width="16"/>
    <path d="M216 410 H296" stroke="#FFFFFF" stroke-width="12"/>
  </g>
</svg>

